<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>Employee Management</h1>
        <nav>
            <a href="/" th:href="@{/}">Home</a>
            <a href="/employees" th:href="@{/employees}">Employees</a>
            <a href="/logout" th:href="@{/logout}">Logout</a>
        </nav>
    </header>

    <main>
        <h2>List of Employees</h2>

        <div class="actions">
            <a href="/employees/new" class="btn btn-primary">Add New Employee</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf loop to display employee data -->
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.role}"></td>
                    <td th:text="${employee.status}"></td>
                    <td>
                        <a href="/employees/{id}/edit" th:href="@{/employees/{id}/edit(id=${employee.id})}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="/employees/{id}/delete" th:href="@{/employees/{id}/delete(id=${employee.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 TechSphere Solutions</p>
    </footer>
</body>
</html>
